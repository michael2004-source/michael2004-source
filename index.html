
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Number Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
        }
        #root:empty::after {
            content: "Initializing Polyglot Numbers...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.125rem;
            letter-spacing: -0.025em;
        }
        .boot-error {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff1f2;
            color: #be123c;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #fecdd3;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            font-weight: 600;
            max-width: 90%;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
        }
    </style>
    <script>
      window.process = { 
        env: { API_KEY: '' },
        cwd: () => '/'
      };

      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          const errDiv = document.createElement('div');
          errDiv.className = 'boot-error';
          errDiv.innerHTML = `
            <div style="font-weight:bold; margin-bottom:8px">
              <i class="fa-solid fa-circle-exclamation mr-2"></i> Application Boot Error
            </div>
            <div style="opacity:0.8">
              ${message}<br/>
              File: ${source?.split('/').pop() || 'unknown'}<br/>
              Line: ${lineno}
            </div>
          `;
          document.body.appendChild(errDiv);
        }
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <!-- 
      Using type="text/babel" + data-type="module" tells Babel to transpile 
      this script and its relative imports (like App.tsx) as ES modules.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      const container = document.getElementById('root');
      if (container) {
        const root = createRoot(container);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      }
    </script>
</body>
</html>
